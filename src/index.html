<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MVC Demo</title>
</head>

<body>
  <div class="page">
    <section id="app1">
      <div id="output"><span id='number'>100</span></div>
      <div id="actions">
        <button id='add'>+1</button>
        <button id='minus'>-1</button>
        <button id='mul'>*2</button>
        <button id='divide'>/2</button>
      </div>
    </section>
    <section id="app2">
      <ul id="tab-bar">
        <li class='selected'><span>母婴</span></li>
        <li><span>百货</span></li>
      </ul>
      <ul id="tab-content">
        <li class="active">奶粉</li>
        <li>遥控器</li>
      </ul>
    </section>
    <section id="app3">
      <div class="box"></div>
    </section>
    <section id="app4"></section>
  </div>
  <script src="main.js"></script>
</body>

</html>
